<!DOCTYPE html>
<html lang="en">
<head>
  <title>List Calculator </title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<style>
    .Border{
        border: 1px solid red;
    }
</style>
<body class="bg-dark text-white">
  
<div class="container mt-lg-5 mt-2" >
    <h2 class=" text-warning bg-warning bg-opacity-10  rounded-3 text-center  text-uppercase py-2 ">List Price Calculator</h2>

    <div class="row ">
        
        <div class="col-md-6 ">
            <h2 class=" text-warning border border-2 border-warning  rounded-3 text-center  text-uppercase py-2">Item details</h2>

            <form  class="was-validated ">

                <div class="mb-3 mt-3">
                  <label for="item" class="form-label text-warning text-uppercase fw-bold ">Item Name</label>

                  <input type="text" class="form-control " id="item" placeholder="Enter Item Name " name="itemName" required>

                  <div class="valid-feedback">Valid.</div>
                  <div class="invalid-feedback">Please fill out this field.</div>
                </div>


                <div class="mb-3">
                  <label for="rs" class="form-label text-warning text-uppercase fw-bold">Price</label>

                  <input type="text" class="form-control" id="rs" placeholder="Enter Price" name="price" required>

                  <div class="valid-feedback">Valid.</div>
                  <div class="invalid-feedback">Please fill out this field.</div>
                </div>

                <div>

               <button type="button" class="btn btn-success mb-4 disabled" id="addBtn" onclick="addItems()">Add Item</button>

                </div>
               
              </form>
            
        </div>
        <div class="col-md-6  ">

            <h2 class=" text-warning border border-2 border-warning  rounded-3 text-center  text-uppercase py-2">Item List</h2>
            <table class="table table-dark table-striped table-hover">
                <thead>
                    <tr class="text-info border border-2 border-secondary">
                      <th scope="col">#</th>
                      <th scope="col">Items</th>
                      <th scope="col">Prise</th>
                      <th scope="col">Delete</th>
                      <th scope="col">Update</th>
                    </tr>
                  </thead>
                  <tbody >
                    <tr>
                      <th scope="row">1</th>
                      <td class="text-white">Mark</td>
                      <td>Otto</td>
                      <td><button class=" btn btn-sm btn-danger" type="button">Delete</button></td>
                      <td><button class=" btn btn-sm btn-warning" type="button">Update</button></td>
                    </tr>
                    <tr>
                      <th scope="row">1</th>
                      <td class="text-white">Mark</td>
                      <td>Otto</td>
                      <td><button class=" btn btn-sm btn-danger" type="button">Delete</button></td>
                      <td><button class=" btn btn-sm btn-warning" type="button">Update</button></td>
                    </tr>
                    <tr>
                      <th scope="row">1</th>
                      <td class="text-white">Mark</td>
                      <td>Otto</td>
                      <td><button class=" btn btn-sm btn-danger" type="button">Delete</button></td>
                      <td><button class=" btn btn-sm btn-warning" type="button">Update</button></td>
                    </tr>
                  </tbody>
                  <tfoot>
                    <tr class="border border-2 border-secondary text-white">
                      <th scope="col"></th>
                      <th scope="col" class="text-warning">Total</th>
                      <th scope="col" class="text-info">$254</th>
                      <th scope="col"></th>
                      <th scope="col"></th>
                      
                    </tr>
                  </tfoot>

  
            </table>
        </div>
    </div>
  
</div>

</html>
