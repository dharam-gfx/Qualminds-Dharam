<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>add</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

</head>
<body>
    <p class="demo">name</p>
    <h1 class="demo1">name1</h1>
    <h1 class="demo2">name2</h1>
    <ol class="ollist">
        <li>hello</li>
        <li>hello</li>
        
    </ol>

    <button class="btn">demo</button>
    <button class="btn1">list add</button>


    
    <script>

        var items=["banana","apple","orange"];

        $(document).ready(function(){

            $(".btn").click(function(){
                $(".demo").append("<b>dharmendra kumar</b>");
            });
            $(".btn1").click(function(){
                items.forEach(item => {
                $(".ollist").append(`<li>${item}</li>`);
                    
                });
            });
        });
        
    </script>
</body>
</html>
