<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rev emp</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <style>
        .rem{
            background-color: red;
            height: 200px;
        }
    </style>
</head>
<body>
    <h1 class="demo">name</h1>
    <h1 class="demo1">name1</h1>
    <h1 class="demo2">name2</h1>

    <div class="rem">
        <h1 class="demo">name</h1>
        <h1 class="demo1">name1</h1>
        <h1 class="demo2">name2</h1>
    </div>

    <button class="btn">remove</button>
    <button class="btn1">empty</button>
    <button class="btn2">remove 1</button>
    <script>
        $(document).ready(function(){
            $(".btn").click(function(){
                $(".rem").remove();
            });
            $(".btn1").click(function(){
                $(".rem").empty();
            });
            $(".btn2").click(function(){
                $(".rem h1").remove(".demo");
            })
        });
        
    </script>
</body>
</html>
