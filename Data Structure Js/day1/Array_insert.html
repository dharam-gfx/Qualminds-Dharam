    <input type="text" id="element"   placeholder="Enter element" ><br><br>
    <input type="text" name="" id="pos" placeholder="Enter position"><br><br>
    <button type="button" onclick="updateData()">update</button>

    <script>
        let data=[44,12,52,36,40,11];

        console.log(data);
        document.getElementById("oldData").innerHTML=data;

     
        function updateData(){
        elementInput=document.querySelector("#element");
        positionInput=document.querySelector("#pos");
    
        
        let newElement=parseInt(elementInput.value);
        let pos=parseInt(positionInput.value)-1;

        if(pos<data.length && typeof(pos)==="number" && pos>=0){

            for(let i=data.length-1;i>=0;i--){
            if(pos<=i){
                data[i+1]=data[i];
                if(pos==i){
                    data[i]=newElement;
                }
            }
          }
          document.getElementById("newData").innerHTML=data;
        }
        else alert("please Enter Valid Input")
        
        }

    </script>
